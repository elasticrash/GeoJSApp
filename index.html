<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- css libraries -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/ol.css">

    <!-- javascript libraries -->
    <script src="js/third-party/jquery-1.11.2.js"></script>
    <script src="js/third-party/ol.js"></script>
    <script src="js/third-party/bootstrap.js"></script>
    <script src="js/third-party/proj4.js"></script>
    <style>
        #map {
            position: relative;
        }
        #popup {
            padding-bottom: 45px;
        }
        .popover{
            width: 280px; /* Max Width of the popover (depending on the container!) */
        }

    </style>
</head>
<body>
<!-- navigation bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">British Geological Survey [technical assignment (IRC213857)]</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-form navbar-right">
                <input id="search" type="text" class="form-control" placeholder="Search...">
            </div>
        </div>
    </div>
</nav>

<!-- main -->
<div class="container-fluid">
    <div class="row">
        <div style="margin-top: 4em; margin-left: 1em;" class="col-sm-3 col-md-2 sidebar">
            <ul id="tree" class="nav nav-sidebar">
            </ul>
        </div>
        <div class="col-sm-offset-3 col-md-offset-2 main">
            <div id="map" style="margin-top: 3.9em; width: 83%; height: 95%; position:fixed">
                <div id="popup"></div>
            </div>
        </div>
    </div>
</div>

<!-- modal -->
<div id="searchModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Search Results</h4>
            </div>
            <div class="modal-body">
                <table id="searchtable" class="table">
                    <tr>
                        <th>Results</th>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="js/my-code.js"></script>
</body>
</html>
